<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="mespeak.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        meSpeak.loadConfig("mespeak_config.json");
        meSpeak.loadVoice("voices/en/en.json");
        meSpeak.speak('hello Conrad');

    </script>

    <style>
        body {
            background-color: black;
        }
        
        h1 {
            color: maroon;
            margin-left: 40px;
        }
        
        #content {
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 80px;
        }
        
        input[type="text"] {
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 80px;
            appearance: none;
            box-shadow: none;
            border-radius: none;
            width: 600px;
        }
        
        #images div {
            display: inline-block;
        }
        
        #interval {
            margin-top: 200px;
        }
        
        #quiz div {
            padding: 20px;
        }
        
        #quiz {
            display: none;
        }

    </style>
</head>

<body>

    <div id='content'>
        <div id='quiz'>
            <div id='images'></div>
            <div id='question'>

            </div>
            <div id='answer'>
                <input class='answer' type="text"></input>
            </div>
            <select id='interval'>
                <option value="30000">30s</option>
                <option value="60000">1min</option>
                <option value="120000">2mins</option>
                <option value="300000">5mins</option>
                <option value="600000">10mins</option>
            </select>
        </div>
        <div id="player"></div>

        <script>
            /////////////////////////////////// YOUTUBE PLAYER STUFF ////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////////////////////////

            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;

            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '490',
                    width: '840',
                    playerVars: {
                        'autoplay': 1,
                        // 'controls': 1,
                        'disablekb': 0
                    },
                    videoId: 'FYhEy8bLzMo', //'fhrkDquQ48Q',
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            function onPlayerReady(event) {
                event.target.playVideo();
            }

            var done = false;

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !done) {
                    setTimeout(timerTimeout, 2000);
                    done = true;
                }
            }

            function playVideo() {
                if (player) {
                    $('#player').show();
                    player.playVideo();
                    var interval = $('#interval').val();
                    setTimeout(timerTimeout, interval);
                    $('#quiz').hide();
                    $('body').css('background-color', 'black');
                }
            }

            function timerTimeout() {
                player.pauseVideo();
                $('#player').hide();
                $('#quiz').show();
                var quiz = new typingQuiz();
                quiz.start();
                $('body').css('background-color', 'white');
            }


            /////////////////////////////////// HELPER STUFF ////////////////////////////////////////
            /////////////////////////////////////////////////////////////////////////////////////////

            google.load('search', '1');
            
            var imageSearch = 0;
            
            function searchImages(phrase, callback) {
                imageSearch = new google.search.ImageSearch();
                imageSearch.setRestriction(
                    google.search.Search.RESTRICT_SAFESEARCH,
                    google.search.Search.SAFESEARCH_STRICT
                );

                imageSearch.setSearchCompleteCallback(this, callback, null);
                imageSearch.execute(phrase);
            }



            /////////////////////////////////// QUIZ STUFF ////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////////////////////////
            

            function countingQuiz() {
                this.words = "banana,apple,carrot,bird,dog,cat,bottle,tree,elephant,monkey,bike,castle";

                this.getWord = function() {
                    wordsArray = this.words.split(',');
                    return wordsArray[Math.floor(Math.random() * wordsArray.length)].toUpperCase();
                }

                this.word = "";
                this.number = 0;

                this.start = function() {
                    this.word = this.getWord();
                    this.number = Math.floor(Math.random() * 5) + 1;

                    searchImages(this.word, this.searchComplete);

                    meSpeak.speak('ok Conrad, how many ' + this.word + 's are there?');

                    $('input.answer').val("");

                    $('input.answer')
                        .off('input.myQuiz')
                        .on('input.myQuiz', this.quizInputChanged);

                    $('input.answer').focus();
                }

                var that = this;

                this.quizInputChanged = function(e) {
                    var s = $('input.answer').val();

                    if (s == "" + that.number) {
                        meSpeak.speak('Yes Conrad! You did it!', {}, playVideo);
                    } else {
                        meSpeak.speak('wrong answer.');
                        $('input.answer').val("");
                    }
                }

                this.searchComplete = function() {
                    if (imageSearch.results && imageSearch.results.length > 0) {
                        var contentDiv = document.getElementById('images');
                        contentDiv.innerHTML = '';

                        var results = imageSearch.results;
                        for (var i = 0; i < that.number; i++) {
                            var result = results[0];
                            var imgContainer = document.createElement('div');

                            var newImg = document.createElement('img');

                            newImg.src = result.tbUrl;

                            imgContainer.appendChild(newImg);

                            contentDiv.appendChild(imgContainer);
                        }
                    }
                }
            }

            function typingQuiz() {
                this.imageSearch = 0;

                this.words = "more,please,thanks,hello,bye,again,sorry,yes,no,eat,drink,go,stop,run,jump,walk,sleep,wash,kiss,open,close,push,pull,fix,broke,play,want,hug,love,hurt,tickle,give,gone,alldone,dance,help,fall,shake,see,watch,look,sit,stand,throw,catch,blow,cry,throw,swing,slide,climb,ride,rock,come,color,up,down,in,out,off,on,here,there,big,little,cold,loud,quiet,yucky,icky,scary,funny,silly,dirty,clean,gentle,wet,soft,fast,slow,color,red,blue,yellow,green,pink,orange,purple,black,white,brown,all,none,more,some,rest,1,2,3,me,mine,my,I,you,it,ball,book,train,bike,rain,bubbles,car,truck,boat,plane,baby,bowl,spoon,sock,shoe,shirt,trousers,hat,star,flower,house,tree,brush,towel,bath,chair,table,bed,blanket,light,cookie,cracker,chip,cheese,apple,banana,icecream,cereal,candy,milk,juice,water,dog,cat,fish,bird,duck,cow,horse,bunny,bear,pig,lion,elephant,giraffe,zebra,monkey,chicken,butterfly,bee,frog,snake";

                this.start = function() {
                    var w = this.getWord();

                    searchImages(w, this.searchComplete);

                    $("#question").html(w);
                    meSpeak.speak('ok Conrad, can you type the word, ' + w + '... The first letter is, \'' + w.substr(0, 1).toUpperCase() + '\'');

                    $('input.answer').val("");

                    $('input.answer')
                        .off('input.myQuiz')
                        .on('input.myQuiz', this.quizInputChanged);

                    $('input.answer').focus();
                };


                this.getWord = function() {
                    wordsArray = this.words.split(',');
                    return wordsArray[Math.floor(Math.random() * wordsArray.length)].toUpperCase();
                }


                this.quizInputChanged = function(e) {
                    var s = $('input.answer').val().toUpperCase();
                    var w = $('#question').html();

                    var i;
                    var mistake = false;
                    for (i = 0; i < w.length && i < s.length; i++) {
                        if (s.charAt(i) != w.charAt(i)) {
                            s = s.substr(0, i);
                            mistake = true;
                            meSpeak.speak('Oops. Look for the letter , ' + w.substr(i, 1).toUpperCase());
                            break;
                        }
                    }
                    if (i < w.length && !mistake)
                        meSpeak.speak('Yes! Next letter is , ' + w.substr(i, 1).toUpperCase());
                    $('input.answer').val(s);
                    if (s == w) {
                        meSpeak.speak('Yes Conrad! You did it!', {}, playVideo);
                    }
                }


                this.searchComplete = function() {
                    if (imageSearch.results && imageSearch.results.length > 0) {
                        var contentDiv = document.getElementById('images');
                        contentDiv.innerHTML = '';

                        var results = imageSearch.results;
                        for (var i = 0; i < 4; i++) {
                            var result = results[i];
                            var imgContainer = document.createElement('div');

                            var newImg = document.createElement('img');

                            newImg.src = result.tbUrl;

                            imgContainer.appendChild(newImg);

                            contentDiv.appendChild(imgContainer);
                        }
                    }
                }
            }

        </script>
    </div>
</body>

</html>
